<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Joguinho</title>
    <audio id="audio-pistola" src="https://youtu.be/44jygVbbPzM" autoplay></audio>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            overflow: hidden;
        }

        .bg-game {
            width: 100vw;
        }

        .pistola {
            position: absolute;
            z-index: 1;
            width: 400px;
            height: 300px;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            top: 36%;
            left: 50%;
        }

        .pistola img {
            width: 100%;
            height: 100%;
        }

        .lula {
            width: 100vw;
        }

        .lula img {
            width: 100%;
            height: 100%;
        }

        a {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 20px;
            background-color: #00d26e;
            border: 1px solid #00d26e;
            border-radius: 5px;
            color: #ffff;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="bg-game">
        <div class="lula">
            <img src="./assets/lula.jpg" alt="Aniver">
        </div>
        <div class="pistola">
            <img src="./assets/arma1.png" alt="Aniver">
        </div>
        <a href="./index.html" rel="Inicial">VOLTAR</a>
    </div>
</body>
<script>
    const pistola = document.querySelector('.pistola');
    const somPistola1 = document.getElementById('audio-pistola');
    var audio = new Audio('./assets/som-tiro.mp3');
    pistola && pistola.addEventListener('click', () => {
        setTimeout(function () {
            audio.play();

        }, 0);
        setTimeout(function () {
            audio.pause();
            audio.currentTime = 0;
        }, 600);
        console.log('Morreeeeeeee')
    });
    const imgElement = document.querySelector('.pistola');
    function followMouse(event) {
        const x = event.clientX;
        const y = event.clientY;
        imgElement.style.left = `${x}px`;
        imgElement.style.top = `${y}px`;
        console.log('batata')
    }
    document.addEventListener('mousemove', followMouse);
</script>

</html>
